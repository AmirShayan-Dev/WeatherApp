<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ====== Poppins Font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ====== Vazirmtn Font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ====== CSS ====== -->
    <link rel="stylesheet" href="./assets/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Weather</title>
  </head>
  <body>
    <!-- ==== Header Section ==== -->
    <div class="header">
      <div class="title__div">
        <h3>Starweather</h3>
      </div>
      <div class="pick__location">
        <img src="./assets/images/arrow_drop_down.svg" alt="" />
        <h3 class="choose__city_text">انتخاب شهر</h3>
        <img src="./assets/images/location.svg" alt="Location" />
      </div>
    </div>

    <!-- ==== Body Section ==== -->
    <div class="body__div">
      <div class="image__weather">
        <img src="./assets/images/sunny.svg" alt="" />
      </div>

      <!-- ==== temp number ==== -->
      <div class="temperature__div">
        <h1 class="number__temperature" id="main__temp"></h1>
        <img class="icon__temp" src="./assets/images/Ellipse 460.svg" alt="" />
      </div>

      <!-- ==== info on location ==== -->
      <div class="info__location_div">
        <h3>تهران 23 شهریور</h3>
      </div>

      <!-- ===== First box - wind & humidity ===== -->
      <div class="wind__humidity_div">
        <div class="humidity__div">
          <div class="humidity__data">
            <h2 class="number" id="humidity_number"></h2>
          </div>
          <div class="humidity__title">
            <h2 class="humidity__title_text">رطوبت</h2>
          </div>
        </div>
        <div class="humidity__div">
          <div class="humidity__data">
            <h2 class="number" id="wind_speed"></h2>
          </div>
          <div class="humidity__title">
            <h2 class="humidity__title_text">باد</h2>
          </div>
        </div>
      </div>

      <!-- ===== next div title ==== -->
      <div class="next__days_title_div">
        <h2 class="next__days_title">روز های آینده تهران</h2>
      </div>

      <!-- ===== second div - next days ==== -->
      <div class="next_days_container">
        <div class="day__div">
          <img src="./assets/images/hail.svg" alt="" class="weather__icon" />
          <div class="temp__days_div">
            <h1 class="number__temperature_other_days" id="next_day1">1</h1>
            <img
              class="icon__temp_days"
              src="./assets/images/Ellipse 460.svg"
              alt=""
            />
          </div>
          <h3 class="days__name">شنبه</h3>
        </div>
        <div class="day__div">
          <img src="./assets/images/hail.svg" alt="" class="weather__icon" />
          <div class="temp__days_div">
            <h1 class="number__temperature_other_days" id="next_day2">1</h1>
            <img
              class="icon__temp_days"
              src="./assets/images/Ellipse 460.svg"
              alt=""
            />
          </div>
          <h3 class="days__name">شنبه</h3>
        </div>
        <div class="day__div">
          <img src="./assets/images/hail.svg" alt="" class="weather__icon" />
          <div class="temp__days_div">
            <h1 class="number__temperature_other_days" id="next_day3">1</h1>
            <img
              class="icon__temp_days"
              src="./assets/images/Ellipse 460.svg"
              alt=""
            />
          </div>
          <h3 class="days__name">شنبه</h3>
        </div>
        <div class="day__div">
          <img src="./assets/images/hail.svg" alt="" class="weather__icon" />
          <div class="temp__days_div">
            <h1 class="number__temperature_other_days" id="next_day4">1</h1>
            <img
              class="icon__temp_days"
              src="./assets/images/Ellipse 460.svg"
              alt=""
            />
          </div>
          <h3 class="days__name">شنبه</h3>
        </div>
        <div class="day__div">
          <img src="./assets/images/hail.svg" alt="" class="weather__icon" />
          <div class="temp__days_div">
            <h1 class="number__temperature_other_days" id="next_day5">1</h1>
            <img
              class="icon__temp_days"
              src="./assets/images/Ellipse 460.svg"
              alt=""
            />
          </div>
          <h3 class="days__name">شنبه</h3>
        </div>
      </div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
